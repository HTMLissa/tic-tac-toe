<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Tic Tac Toe</h1>
    </header>
    <main class="main">
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div class="player-form-wrapper">
        <form action="#" method="post" id="player-form">
          <div class="player-container">
            <label for="player1">Player 1 (x) name:</label>
            <input type="text" name="player1" id="player1" required />
          </div>
          <div class="player-container">
            <label for="player2">Player 2 (o) name:</label>
            <input type="text" name="player2" id="player2" required />
          </div>
          <button type="submit" class="btn" id="lets-play-btn">
            Let's Play
          </button>
        </form>
      </div>
      <div class="winning-screen">
        <div class="winning-message"></div>
        <button class="btn restart-btn">Restart</button>
      </div>
    </main>
    <footer class="footer">
      <button class="btn" id="personalize-btn">Personalize Players</button>
    </footer>
    <!-- JS file -->
    <script src="app.js"></script>
  </body>
</html>
